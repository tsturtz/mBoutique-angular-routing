<!DOCTYPE html>
<html lang="en" ng-app="mboutiqueApp">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="MBoutique Macarons">
    <meta name="keywords" content="MBoutique,Macarons,pastries,bakery">
    <meta name="author" content="Taylor Sturtz">
    <title>MBoutique Macarons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="mainController as mc">
<div class="wrapper">
    <header>
        <a href="#home"><img class="site-logo" alt="Logo" src="assets/images/logo.png"></a>
        <nav>
            <ul>
                <li><a href="#home">Welcome</a></li>
                <li><a href="#our_macarons">Our Macarons</a></li>
                <li><a href="#gifts_parties">Gifts &amp; Parties</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div ng-view></div>

    <footer>
        <section>
            <div class="footer-email">
                <img alt="email-icon" src="assets/images/mail.png">
                <span>order@mboutique.com</span>
            </div>
            <div class="footer-phone">
                <img alt="phone-icon" src="assets/images/phone.png">
                <span>949.800-3111</span>
            </div>
            <div class="footer-social">
                <span>Follow us</span>
                <img alt="facebook-icon" src="assets/images/facebook.png">
                <img alt="twitter-icon" src="assets/images/twitter.png">
            </div>
            <p>Copyright &copy; 2014 MBoutique. All rights reserved.</p>
        </section>
    </footer>
</div>
</body>
</html>
